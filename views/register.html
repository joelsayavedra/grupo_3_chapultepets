<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="/css/normalize.css" rel="stylesheet"><!--Archivo normalize.css, descargada de internet-->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="/css/styles.css" rel="stylesheet">
    <title>ChapultePets - Registro</title>
</head>
<body>
    <!-- Codificación de la cabecera -->

    <!-- Configuración del main -->
    <main class="register">
        <div>
            <img src="/img/logo_placeholder.png" alt="">
        </div>
        <form>
            <p>
                <input type="text" name="nombreDePersona" id=""  placeholder="Nombre(s)" class="" required>
            </p>

            <p>
                <input type="text" name="apellidoDePersona" id=""  placeholder="Apellido(s)" class="" required> 
            </p>

            <p>
                <input type="text" name="nombreDeUsuario" id=""  placeholder="Nombre de usuario" class="" required>
            </p>

            <p>
                <input type="password" name="Contraseña"  placeholder="Contraseña" id="" class="" required>
            </p>

            <p>
                <input type="password" name="confirmacionContraseña" placeholder="Confirmar contraseña" id="" class="" required>
            </p>

            <p>
                <input type="email" name="email" id="" placeholder="Correo electrónico" class="" required>
            </p>

            <p>
                <input type="text" name="numeroTelefonico" id="" placeholder="Numéro Telefónico (10 Dígitos)" class="" required>
            </p>

            <p>
                <button type="submit" class="">Registrar</button>
            </p>
        </form>
    </main>
    <!-- Configuración del Pie de página -->
    <footer>
        <div> 
            <h2>Contacto</h2>
            <p><A href=/#>Quienes somos</A></p>
            <p><A href=/#>Preguntas frecuentes</A></p>

        </div>
        <div>
            <h2>Legales</h2>
            <p><A href=/#>Términos de servicio</A></p>
            <p><A href=/#>Avisos de privacidad</A></p>

        </div>
        <div>
            <h2>Ligas adicionales</h2>
            <p><A href=/#>Devoluciones</A></p>
            <p><A href=/#>Pagos</A></p>
            <p><A href=/#>Envíos y Entregas</A></p>
        </div>
        <!-- Redes sociales -->
        <div>
            <h2>Nuestras redes</h2>
            <p><A href=/#><i class="fab fa-twitter"></i></A> 
            <A href=/#><i class="fab fa-facebook"></i></A>
            <A href=/#><i class="fab fa-instagram"></i></A></p>
        </div>
    </footer>
</body>
</html>
