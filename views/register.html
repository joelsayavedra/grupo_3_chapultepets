<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/css/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Codificación de la cabecera -->
    <header>
        <div>
            <div>
                <a href="/">
                    <img src="/img/logo_placeholder.png" alt="">
                </a>
            </div>
            <div>
                <div>
                    <div>
                        <p><i class="fas fa-envelope"></i></p>
                        <h4>Registro</h4>
                    </div>
                    <div>
                        <p><i class="fas fa-shopping-cart"></i></p>
                        <h4>Mi carrito</h4>
                    </div>
                    <div>
                        <img src="/img/Portrait_Placeholder.png" alt="" width=10%>
                        <h4>Mi perfil</h4>
                    </div>
                </div>
            
                <input type="text">
                <button>Buscar <i class="fas fa-search"></i></button>
            </div>
        </div>

        <div>
            <ul>
                <li>Búsqueda por mascota</li>
                <li>Marcas</li>
                <li>Categorías</li>
            </ul>
        </div>
    </header>

    <!-- Configuración del main -->
    <main>
        <div>
            <img src="/img/logo_placeholder.png" alt="">
        </div>
        <div>
            <p>Campos con * son requeridos</p>
            <p>
                <label for="nombreDePersona">*Nombre(s)): </label>
                <input type="text" name="nombreDePersona" id=""  placeholder="Eduardo" class="">
            </p>

            <p>
                <label for="apellidoDePersona">*Apellido(s)): </label>
                <input type="text" name="apellidoDePersona" id=""  placeholder="Sandoval" class="">
            </p>

            <p>
                <label for="nombreDeUsuario">*Nombre de usuario: </label>
                <input type="text" name="nombreDeUsuario" id=""  placeholder="Perrito_panzón" class="">
            </p>

            <p>
                <label for="contraseña">*Contraseña: </label>
                <input type="password" name="contraseña" id="" class="">
            </p>

            <p>
                <label for="confirmacionContraseña">*Confirmar contraseña: </label>
                <input type="password" name="confirmacionContraseña" id="" class="">
            </p>

            <p>
                <label for="email">*Dirección de correo electrónico: </label>
                <input type="email" name="email" id="" placeholder="todochikito@gmail.com" class="">
            </p>

            <p>
                <label for="numeroTelefonico">*Numéro Telefónico (10 Dígitos): </label>
                <input type="number" name="numeroTelefonico" id="" placeholder="012 345 1234" class="">
            </p>

            <p>
                <button type="submit" class="">Registrar</button>
            </p>
        </div>
    </main>
    <!-- Configuración del Pie de página -->
    <footer>
        <div> 
            <h2>Contacto</h2>
            <A href=/#>Quienes somos</A>
            <A href=/#>Preguntas frecuentes</A>
        </div>
        <div>
            <h2>Legales</h2>
            <A href=/#>Términos de servicio</A>
            <A href=/#>Avisos de privacidad</A>
        </div>
        <div>
            <h2>Ligas adicionales</h2>
            <A href=/#>Devoluciones</A>
            <A href=/#>Pagos</A>
            <A href=/#>Envíos y Entregas</A>
        </div>
        <!-- Redes sociales -->
        <div>
            <h2>Nuestras redes</h2>
            <A href=/#><i class="fab fa-twitter"></i></A>
            <A href=/#><i class="fab fa-facebook"></i></A>
            <A href=/#><i class="fab fa-instagram"></i></A>
        </div>
    </footer>
