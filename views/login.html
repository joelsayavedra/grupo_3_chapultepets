<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="/css/normalize.css" rel="stylesheet"><!--Archivo normalize.css, descargada de internet-->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="/css/styles.css" rel="stylesheet">
    <title>ChapultePets - Login</title>
</head>
<body>
    <!-- Codificación de la cabecera -->
    <header>
         <div class="logo-container">
            <a href="/">
                <img src="/img/logo_placeholder.png" alt="" class="main-logo">
            </a>
        </div>
    </header>

    <!-- Configuración del main -->
    <main class="login">
        <div>
            <img src="/img/logo2_placeholder.png" alt="">
        </div>
        <div class="cuerpo">
            <H2>Inicio de sesión</H2>
            <p>   _______________    </p>
            <form class="formulario">
                <p>
                    <input type="text" name="nombreDeUsuario" id=""  placeholder="Nombre de Usuario" class="nombre" style="height: 30px" required>
                </p>
                <p>
                    <input type="password"  name="contraseña" id="" class="contraseña" placeholder="Contraseña" style="height: 30px" required>
                </p>
                <p class= "finale">
                    <A href=/#>¿Olvidaste la contraseña?</A>
                    <button type="submit" class="" style="height: 30px;">Entrar</button>
                </p>
            </form>
            <p>   _______________    </p>
            <p>¿Eres nuevo?</p>
            <A href=/#>Crear nueva cuenta</A>
        </div>
    </main>
    <!-- Configuración del Pie de página -->
    <footer class="login">
        <div> 
            <p>Contacto</p>
        
            <p>Legales</p>
        
            <p>Ligas adicionales</p>
        </div>
        <!-- Redes sociales -->
        <div>
            <h2>Nuestras redes</h2>
            <p><A href=/#><i class="fab fa-twitter"></i></A> 
            <A href=/#><i class="fab fa-facebook"></i></A>
            <A href=/#><i class="fab fa-instagram"></i></A></p>
        </div>
    </footer>
</body>
</html>
