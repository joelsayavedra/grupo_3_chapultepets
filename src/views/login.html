<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="/css/normalize.css" rel="stylesheet"><!--Archivo normalize.css, descargada de internet-->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="/css/styles.css" rel="stylesheet">
    <title>ChapultePets - Login</title>
</head>
<body  class= "login">
    <!-- Codificación de la cabecera -->

    <!-- Configuración del main -->
    <main class="login">
        <form class="formulario">
            <div class="logo-container">
                <a href="/">
                    <img src="/img/logo_placeholder.png" alt="" class="main-logo">
                </a>
            </div>

            <p>
                <input type="text" name="nombreDeUsuario" id=""  placeholder="Nombre de Usuario" class="nombre" style="width: 100%;" required>
             </p>

            <p>
                <input type="password"  name="contraseña" id="" class="contraseña" placeholder="Contraseña" style="width: 100%;" required>
            </p>

             <p class="contra">
                 <A href=/#>¿Olvidaste la contraseña?</A>
            </p>

            <p>
                <button type="submit" class="" style="width: 100%;">Iniciar Sesión</button>
            </p>


        </form>
        <div class="reg">
            <p>¿Eres nuevo?</p>
            <p><A href=/register>Crear nueva cuenta</A></p>
        </div>
    </main>
    <!-- Configuración del Pie de página -->
    <footer class="for">
        <div class="cabeza"> 
            <h2><p>Contacto</p></h2>
        
            <h2><p>Legales</p></h2>
        
            <h2><p>Adicionales</p></h2>
        </div>
        <!-- Redes sociales -->
        <div>
            <div>
                <h2>Nuestras redes</h2>
            </div>
            <div class="redes">
                <A href=/#><i class="fab fa-twitter"></i></A> 
                <A href=/#><i class="fab fa-facebook"></i></A>
                <A href=/#><i class="fab fa-instagram"></i></A>
             </div>
        </div>
    </footer>
</body>
</html>
